<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authentication Successful</title>
  <style>
    :root {
      --main-color: #FE7743;
      --secondary-color: #273F4F;
      --background-color: #EFEEEA;
      --text-color: #000000;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      max-width: 560px;
      width: 90%;
      overflow: hidden;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      background-color: var(--secondary-color);
      color: white;
      padding: 24px 32px;
      display: flex;
      align-items: center;
      gap: 16px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--secondary-color);
      font-size: 20px;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .app-name {
      font-size: 22px;
      font-weight: bold;
      line-height: 1.2;
    }

    .card-body {
      padding: 28px 32px;
      font-size: 17px;
      line-height: 1.6;
    }

    .success-badge {
      display: inline-block;
      background-color: var(--main-color);
      color: white;
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 14px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .footer {
      margin: 24px 0 16px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }

    @media (max-width: 480px) {
      .card-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .app-name {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="logo">
        <!-- Placeholder logo (replace src as needed) -->
        <img src="/static/brand-logo.png" alt="MailSiever Logo">
      </div>
      <div class="app-name">MailSiever — Email Verification</div>
    </div>
    <div class="card-body">
      <div class="success-badge">Email successfully verified</div>
      <p>Your email is verfied successfully.</p>
      <p>We’ll notify you of any potential email violations in your organization.</p>
      <p>You may now safely close this page.</p>
    </div>
    <div class="footer">
      &copy; 2025 MailSiever Inc. All rights reserved.
    </div>
  </div>
</body>
</html>
